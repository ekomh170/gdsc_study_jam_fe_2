<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
        <title>GDSC NF - Study Jump Day #1 GDSC FE - Halaman Kartu Profil (Card Profile)</title>
    </head>

    <body>
        <div class="kotak-profil">
            <img src="assets/img/image-victor.jpg" alt="Gambar Profil">
            <div class="biodata_profil">
                <div class="nama">Victor Crest <span class="umur">26</span></div>
                <div class="lokasi_tempat">London</div>
            </div>
            <hr>
            <div class="status_profil">
                <div class="jumlah_follow">80K<span>Followers</span></div>
                <div class="jumlah_suka">803K<span>Likes</span></div>
                <div class="jumlah_foto">1.4K<span>Photos</span></div>
            </div>
        </div>
    </body>

</html>
